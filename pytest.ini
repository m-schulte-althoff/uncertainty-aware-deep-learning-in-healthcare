[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as quick smoke tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
